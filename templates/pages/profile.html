<div class="mx-2">
    <h1 class="text-xl text-base-content">User Profile</h1>
    <img src="{{ user.picture }}" alt="Profile Picture" width="50" height="50" referrerpolicy="no-referrer">
    <p class="text-base-content">Name: {{ user.name }}</p>
    <p class="text-base-content">Email: {{ user.email }}</p>
    <p class="text-base-content">ID: {{ user.id }}</p>
    <p class="text-base-content">Role: {{ user.role }}</p>    
</div>
