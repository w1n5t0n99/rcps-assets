{% extends "layouts/main.html" %}

{% block content %}
<div id="content-header" class="my-4 mx-4 flex justify-between">
    <h1 class="text-2xl">Add New User</h1>
    <div class="space-x-2">
        <button class="btn btn-sm btn-primary" type="submit" form="profile">Save</button>
        <button class="btn btn-sm btn-disabled">Update Password</button>
    </div>
</div>
<div id="content-profile" class="mx-4 flex">
    <form id="profile" hx-boost="true" action="/settings/users/new" class="form-control w-full" method="post" hx-swap="outerHTML" hx-target-400="#global_alert_message">
        <div class="md:grid grid-cols-12 gap-3">
            <div class="label col-span-5">
                <span class="label-text">Email</span>
            </div>
            <div class="col-span-7">
                <input name="email" type="email" placeholder="" class="input input-bordered input-sm w-full peer/email" required/>
                <div class="label hidden peer-[&:not(:placeholder-shown):not(:focus):invalid]/email:block">
                    <span class="label-text-alt text-red-600">Invalid email address</span>
                </div>
            </div>
            <div class="label col-span-5">
                <span class="label-text">Password</span>
            </div>
            <div class="col-span-7">
                <input name="password" type="text" class="input input-bordered input-sm w-full" required/>
            </div>
            <div class="label col-span-5">
                <span class="label-text">Confirm Password</span>
            </div>
            <div class="col-span-7">
                <input name="confirm_password" type="text" class="input input-bordered input-sm w-full" required/>
            </div>
            <div class="label col-span-5">
                <span class="label-text">First Name</span>
            </div>
            <div class="col-span-7">
                <input name="given_name" type="text" class="input input-bordered input-sm w-full" required/>
            </div>
            <div class="label col-span-5">
                <span class="label-text">Last Name</span>
            </div>
            <div class="col-span-7">
                <input name="family_name" type="text" class="input input-bordered input-sm w-full" required/>
            </div>
            <div class="label col-span-5">
                <span class="label-text">Role</span>
            </div>
            <div class="col-span-7">
                <select name="role_id" class="select select-sm select-bordered w-full" hx-trigger="load"
                    hx-get="/settings/roles" hx-swap="innerHTML" required>
                </select>
            </div>
        </div>
    </form>
</div>
{% endblock %}
