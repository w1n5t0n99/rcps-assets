{% extends "layouts/main.html" %}

{% block content %}
<div id="content-header" class="my-4 mx-4 flex justify-between">
    <h1 class="text-2xl">{{asset_type.brand}} - {{asset_type.model}}</h1>
    <div class="space-x-2">
        <a class="btn btn-sm" href="javascript:history.back()">Back</a>
        <a class="btn btn-sm btn-info" href="/asset_types/{{asset_type.id}}/edit">Edit</a>
    </div>
</div>
<div id="content-profile" class="mx-4">
    <div class="avatar mb-4">
        <div class="w-28 rounded">
            <img 
              id="content-picture"
              alt="profile image"
              src='{{asset_type.picture.as_deref().unwrap_or("")}}'
              referrerpolicy="no-referrer" />
        </div>
    </div>
    <div class=" mx-4 md:grid grid-cols-12 gap-3 divide-y">
        <div class="label col-span-6">
            <div class="flex gap-12">
                <span class="text-lg label-text font-light">Brand</span>
                <span class="text-lg label-text">{{asset_type.brand}}</span>
            </div>
        </div>
        <div class="label col-span-6">
            <div class="flex gap-12">
                <span class="text-lg label-text font-light">Model</span>
                <span class="text-lg label-text">{{asset_type.model}}</span>
            </div>
        </div>
        <div class="label col-span-6">
            <div class="flex gap-12">
                <span class="text-lg label-text font-light">Description</span>
                <span class="text-lg label-text">{{asset_type.description.as_deref().unwrap_or("")}}</span>
            </div>
        </div>
        <div class="label col-span-6">
            <div class="flex gap-12">
                <span class="text-lg label-text font-light">Cost</span>
                <span class="text-lg label-text">{{asset_type.cost.as_deref().unwrap_or("")}}</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
